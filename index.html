<!DOCTYPE html>
<html lang="en">

    <title>Login Form in HTML & CSS</title>
    <link rel="stylesheet", href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='login.css'>
</head>
<body>
    <div class="warpper">
        <form action="">
<h1>Welcome</h1>
<div class="input-box">
    <input type="text" placeholder="Enter User Name" required>
    <i class='bx bx-user-circle' ></i>
</div>
<div class="input-box">
    <input type="password" placeholder=" Enter Password" required>
    <i class='bx bx-lock' ></i>
</div>
<div class="remember-forgot">
    <label>
        <input type="checkbox">Remmber me</label>
        <a href="#">Forgot Password?</a>
</div>
<button type="submit" class="btn">Login</button>
<div class="register-link">
    <p>You Dont have an acount? <a href="#">Register</a></p>
</div>
        </form>
    </div>
